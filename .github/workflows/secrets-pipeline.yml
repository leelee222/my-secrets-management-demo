name: Secrets Management Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  security-scan:
    name: Security Scan with Checkov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: |
          checkov --directory terraform/ \
            --framework terraform \
            --output cli \
            --output junitxml \
            --output-file-path console,checkov-report.xml
        continue-on-error: true

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: checkov-report.xml

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: github.event_name == 'pull_request'

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var-file=terraform.tfvars.example -out=tfplan
        working-directory: terraform
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### Terraform Plan

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [security-scan, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="api_key_value=${{ secrets.API_KEY_VALUE }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="jwt_secret_value=${{ secrets.JWT_SECRET_VALUE }}"
        working-directory: terraform

      - name: Output Secret ARNs
        id: outputs
        run: |
          echo "api_key_arn=$(terraform output -raw api_key_secret_arn)" >> $GITHUB_OUTPUT
          echo "db_creds_arn=$(terraform output -raw db_credentials_secret_arn)" >> $GITHUB_OUTPUT
        working-directory: terraform

      - name: Verify Secrets
        run: |
          echo "Verifying secrets are accessible..."
          aws secretsmanager describe-secret --secret-id ${{ steps.outputs.outputs.api_key_arn }}
          echo "Secrets successfully created and accessible"

  test-secret-retrieval:
    name: Test Secret Retrieval
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Test Fetch Secret Script
        run: |
          chmod +x scripts/fetch_secret.sh
          SECRET_OUTPUT=$(./scripts/fetch_secret.sh dev/api_key 2>&1 || true)

          if echo "$SECRET_OUTPUT" | grep -q "Secret retrieved successfully"; then
            echo "Secret retrieval test passed"
          else
            echo "Secret retrieval test failed"
            exit 1
          fi

      - name: Validate Secret Format
        run: |
          SECRET_VALUE=$(aws secretsmanager get-secret-value \
            --secret-id dev/api_key \
            --region ${{ env.AWS_REGION }} \
            --query 'SecretString' \
            --output text)

          echo "::add-mask::$SECRET_VALUE"

          if echo "$SECRET_VALUE" | jq -e '.api_key' > /dev/null 2>&1; then
            echo "Secret JSON structure is valid"
          else
            echo "Secret JSON structure is invalid"
            exit 1
          fi
